            <h2>訂閱專區</h2>

        <!-- 新增影片表單 -->
        <!-- 新增影片表單 -->
        <div id="add-movie-form">
            <h2>新增影片</h2>
            <form id="addMovieForm"> <!-- 修正這裡的 id -->
                <label for="movie_id">影片編號:</label>
                <input type="text" id="movie_id" name="movie_id" required><br>
                <label for="movie_type">影片類型:</label>
                <input type="text" id="movie_type" name="movie_type" required><br>
                <label for="movie_name">影片名稱:</label>
                <input type="text" id="movie_name" name="movie_name" required><br>
                <label for="movie_lv">影片等級:</label>
                <input type="text" id="movie_lv" name="movie_lv" required><br>
        
                <button type="submit">提交</button> <!-- 修正這裡的 type -->
            </form>
        </div>

        <!-- 後台管理功能 -->
        <div class="admin-functions">
            <h2>後台管理功能</h2>
            <ul>
                <li><a href="#user-management">使用者管理</a></li>
            </ul>
            <!-- 使用者清單顯示區域 -->
            <div id="user-list"></div>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" placeholder="搜尋影片...">
            <button type="button">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button">登出</button>
        </div>
    </div>
