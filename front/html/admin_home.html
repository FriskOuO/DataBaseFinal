<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台</title>
    <link rel="stylesheet" href="../css/admin_home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/add_movie.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 在網頁的上方加入歡迎訊息 -->
        <div class="welcome-message">
            <h2>歡迎 {{member_name}} 管理者</h2>
        </div>

        <!-- 影片管理 -->
        <div class="upload-movies">
            <button type="button" onclick="location.href='add_movie.html'">新增影片</button>
            <button type="button" onclick="location.href='delete_movie.html'">下架影片</button>
        </div>

        <!-- 後台管理功能 -->
        <div class="admin-functions">
            <h2>後台管理功能</h2>
            <button type="button" onclick="location.href='user_management.html'">使用者管理</button>
            <!-- 使用者清單顯示區域 -->
            <div id="user-list"></div>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" placeholder="搜尋影片...">
            <button type="button">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button" onclick="location.href='login_button.html'">登出</button>
        </div>
    </div>
</body>
</html>
