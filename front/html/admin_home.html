<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者首頁</title>
    <link rel="stylesheet" href="../css/admin_home.css">
    <script src="../js/admin_home.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>歡迎來到管理者首頁</h1>
        <p>這是管理者登入後的首頁。</p>

        <!-- 快速導覽區 -->
        <div class="quick-nav">
            <h2>快速導覽</h2>
            <ul>
                <li><a href="#manage-movies">管理電影</a></li>
            </ul>
        </div>

        <!-- 管理電影 -->
        <div id="manage-movies" class="manage-movies">
            <h2>管理電影</h2>
            <button type="button" onclick="addMovie()">上架電影</button>
            <button type="button" onclick="removeMovie()">下架電影</button>
            <div id="movie-list">
                <!-- 這裡將顯示電影列表 -->
            </div>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜尋電影...">
            <button type="button" onclick="searchMovie()">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button" onclick="logout()">登出</button>
        </div>
    </div>
</body>
</html>
