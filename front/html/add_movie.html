<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增影片</title>
    <link rel="stylesheet" href="../css/admin_home.css">
    <link rel="stylesheet" href="../css/add_movie.css">
</head>
<body>
    <div class="container">
        <h1>新增影片</h1>
        <form action="../../server/php/add_movie.php" method="post">
            <label for="movie_id">影片編號:</label>
            <input type="text" id="movie_id" name="movie_id" required>
            
            <label for="movie_type">影片類型:</label>
            <input type="text" id="movie_type" name="movie_type" required>
            
            <label for="movie_name">影片名稱:</label>
            <input type="text" id="movie_name" name="movie_name" required>
            
            <label for="movie_lv">影片等級:</label>
            <input type="text" id="movie_lv" name="movie_lv" required>
            
            <label for="member_account">添加者帳號:</label>
            <input type="text" id="member_account" name="member_account" required>
            
            <button type="submit">新增</button>
        </form>
        <a href="admin_home.html">返回上一頁</a>
    </div>
</body>
</html>
