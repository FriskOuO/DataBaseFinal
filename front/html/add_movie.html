<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增影片</title>
    <link rel="stylesheet" href="../css/admin_home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/add_movie.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>新增影片</h2>
        <form id="addMovieForm" action="../../server/php/add_movie.php" method="POST">
            <label for="movie_id">影片編號:</label>
            <input type="text" id="movie_id" name="movie_id" required><br>
            <label for="movie_type">影片類型:</label>
            <input type="text" id="movie_type" name="movie_type" required><br>
            <label for="movie_name">影片名稱:</label>
            <input type="text" id="movie_name" name="movie_name" required><br>
            <label for="movie_lv">影片等級:</label>
            <input type="text" id="movie_lv" name="movie_lv" required><br>
            <label for="member_account">添加者帳號:</label>
            <input type="text" id="member_account" name="member_account" readonly><br>
    
            <button type="submit">提交</button>
        </form>
    </div>

    <script>
        // 使用 AJAX 獲取會員帳號並設置到表單中
        document.addEventListener('DOMContentLoaded', function() {
            axios.get('../../server/php/get_member_account.php')
                .then(function(response) {
                    document.getElementById('member_account').value = response.data.member_account;
                })
                .catch(function(error) {
                    console.error('無法獲取會員帳號:', error);
                });
        });
    </script>
</body>
</html>
