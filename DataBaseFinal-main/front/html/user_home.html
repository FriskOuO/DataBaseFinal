<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者首頁</title>
    <link rel="stylesheet" href="../css/user_home.css">
</head>
<body>
    <div class="container">
        <h1>歡迎回來，使用者！</h1>
        <p class="intro-text">這是使用者登入後的首頁。</p>


        <!-- 年度TOP10 -->
        <div class="top10">
            <h2>年度TOP10</h2>
            <div class="top10-list">
                <div class="top10-item">
                    <img src="../movie/top1.jpg" alt="Top 1">
                </div>
                <div class="top10-item">
                    <img src="../movie/top2.jpg" alt="Top 2">
                </div>
                <div class="top10-item">
                    <img src="../movie/top3.jpg" alt="Top 3">
                </div>
                <div class="top10-item">
                    <img src="../movie/top4.jpg" alt="Top 4">
                </div>
                <div class="top10-item">
                    <img src="../movie/top5.jpg" alt="Top 5">
                </div>
                <div class="top10-item">
                    <img src="../movie/top6.jpg" alt="Top 6">
                </div>
                <div class="top10-item">
                    <img src="../movie/top7.jpg" alt="Top 7">
                </div>
                <div class="top10-item">
                    <img src="../movie/top8.jpg" alt="Top 8">
                </div>
                <div class="top10-item">
                    <img src="../movie/top9.jpg" alt="Top 9">
                </div>
                <div class="top10-item">
                    <img src="../movie/top10.jpg" alt="Top 10">
                </div>
            </div>
        </div>

        <!-- 推薦內容 -->
        <h2>推薦內容</h2>
        <p class="intro-text">您可能會喜歡</p>
        <div class="recommendations"> 
            <div class="recommendation-item">
                <img src="../movie/movie1.jpg" alt="推薦影片1">
            </div>
            <div class="recommendation-item">
                <img src="../movie/movie2.jpg" alt="推薦影片2">
            </div>
            <div class="recommendation-item">
                <img src="../movie/movie3.jpg" alt="推薦影片3">
            </div>
        </div>
        
        <!-- 訂閱專區 -->
        <div class="plan">
            <h2>訂閱專區</h2>
            <ul>
                <li><a href="#personal-plan">個人方案</a></li>
                <li><a href="#student-plan">學生方案</a></li>
                <li><a href="#family-plan">家庭方案</a></li>
            </ul>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" placeholder="搜尋影片...">
            <button type="button">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button">登出</button>
        </div>
    </div>
</body>
</html>
