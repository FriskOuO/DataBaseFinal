<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者首頁</title>
    <link rel="stylesheet" href="../css/admin_home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script>
    <script src="../js/admin_home.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>歡迎來到管理者首頁</h1>
        <p>這是管理者登入後的首頁。</p>

        <!-- 快速導覽區 -->
        <div class="quick-nav">
            <h2>快速導覽</h2>
            <ul>
                <li><a href="#manage-movies">管理電影</a></li>
            </ul>
        </div>

        <!-- 管理電影 -->
        <div id="manage-movies" class="manage-movies">
            <h2>管理電影</h2>
            <form id="addMovieForm">
                <label for="movie_id">電影編號:</label>
                <input type="text" id="movie_id" name="movie_id" required><br>
                <label for="movie_name">電影名稱:</label>
                <input type="text" id="movie_name" name="movie_name" required><br>
                <label for="movie_type">電影類型:</label>
                <input type="text" id="movie_type" name="movie_type" required><br>
                <label for="movie_lv">電影等級:</label>
                <input type="text" id="movie_lv" name="movie_lv" required><br>
                <button type="submit">上架電影</button>
            </form>
            <div id="movie-list">
                <!-- 這裡將顯示電影列表 -->
            </div>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜尋電影...">
            <button type="button" onclick="searchMovie()">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button" onclick="logout()">登出</button>
        </div>
    </div>
</body>
</html>
