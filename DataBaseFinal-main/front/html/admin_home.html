<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者首頁</title>
    <link rel="stylesheet" href="../css/admin_home.css">
</head>
<body>
    <div class="container">
        <h1>歡迎回來，管理者！</h1>
        <p class="intro-text">這是管理者登入後的首頁。</p>

        <!-- 推薦內容 -->
        <h2>推薦內容</h2>
        <p class="intro-text">您可能會喜歡</p>
        <div class="recommendations"> 
            <div class="recommendation-item">
                <img src="../movie/movie1.jpg" alt="推薦影片1">
            </div>
            <div class="recommendation-item">
                <img src="../movie/movie2.jpg" alt="推薦影片2">
            </div>
            <div class="recommendation-item">
                <img src="../movie/movie3.jpg" alt="推薦影片3">
            </div>
        </div>
        
        <!-- 訂閱專區 -->
        <div class="plan">
            <h2>訂閱專區</h2>
            <ul>
                <li><a href="#personal-plan">個人方案</a></li>
                <li><a href="#student-plan">學生方案</a></li>
                <li><a href="#family-plan">家庭方案</a></li>
            </ul>
        </div>

        <!-- 影片管理 -->
        <div class="upload-movies">
            <h2>管理</h2>
            <button type="button">新增影片</button>
            <button type="button">下架影片</button>
        </div>

        <!-- 後台管理功能 -->
        <div class="admin-functions">
            <h2>後台管理功能</h2>
            <ul>
                <li><a href="#user-management">使用者管理</a></li><br>
                <li><a href="#analytics">數據分析</a></li>
            </ul>
        </div>

        <!-- 搜尋框 -->
        <div class="search-box">
            <input type="text" placeholder="搜尋影片...">
            <button type="button">搜尋</button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout">
            <button type="button">登出</button>
        </div>
    </div>
</body>
</html>
