<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>註冊</h1>
    <form id="registerForm" action="../../server/php/register.php" method="post">
        <label for="member_account">帳號：</label>
        <input type="text" id="member_account" name="member_account" required>

        <label for="member_password">密碼：</label>
        <input type="password" id="member_password" name="member_password" required>

        <label for="member_name">姓名：</label>
        <input type="text" id="member_name" name="member_name" required>

        <label for="member_email">電子信箱：</label>
        <input type="email" id="member_email" name="member_email" required>

        <label for="member_celephone">手機號碼：</label>
        <input type="tel" id="member_celephone" name="member_celephone" required>

        <label for="role">身分：</label>
        <select id="role" name="role" required>
            <option value="user">使用者</option>
            <option value="admin">管理者</option>
        </select>

        <button type="submit">註冊</button>
    </form>
    <script src="../js/scripts.js"></script>
</body>
</html>
